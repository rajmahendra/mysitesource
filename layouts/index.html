<!DOCTYPE html>
<html lang="en">
    <head>
    <title>{{- .Site.Title -}}</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="all">
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ template "_internal/google_analytics.html" . }}
    {{- partial "head.html" . -}}

    <style>
        a:hover {
            text-decoration: none;
        }

        /* do things */

        .do-things {
            background-color: #e5e9f2;
            height: auto;
            padding: 0;
            padding-bottom: 0;
            margin: 0;
        }

        .things-i-do {
            font-family: 'Recursive', monospace;
            font-size: 25px;
        }

        .things {
            height: auto;
        }

        .things-text {
            height: 100px;
            overflow: hidden;
        }

        @media only screen and (max-width: 768px) {
            .do-things-card {
                padding-left: 15%;
                padding-right: 15%;
                padding-bottom: 15%;
                padding-top: 0%;
            }
        }

        /* about */

        .about {
            height: auto;
            background-color: #e5e9f2;
        }

        .jop {
            font-size: 30px;
        }

        .about-me {
            font-family: 'Recursive', monospace;
            font-size: 25px;
        }

        .about-content {
            font-size: 20px;
        }

        .about-content a:hover {
            text-decoration-line: none;
            color: black;
        }

        @media only screen and (max-width: 768px) {
            .about {
                height: auto;
            }
        }
    </style>
</head>

<body>
    {{- partial "header.html" . -}}
    <div class="container" role="main">
        <article class="article" class="blog-post">
    {{.Content}}

        </article>
        </div>
    {{- partial "footer.html" . -}}
    <script src="https://kit.fontawesome.com/c4be8004cd.js" crossorigin="anonymous"></script>
</body>

</html>
